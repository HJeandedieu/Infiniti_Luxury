<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="output.css">
    <link href="https://db.onlinewebfonts.com/c/996ec59bca4182de287d41943aa05cd3?family=Infiniti+Brand+Light" rel="stylesheet">
    <link rel="icon" href="images\favicon.png">
    <title>INFINITI Canada</title>
</head>
<body>
<div class="pb-32 bg-[rgb(2,11,36)] border-b border-[rgb(189,184,184)]">
    <!-- Mobile: 2x2 grid; Large: custom layout -->
    <div class="grid grid-cols-2 grid-rows-2 gap-0 mt-32 lg:grid-cols-2 lg:grid-rows-2 lg:auto-rows-fr">

        <!-- LEFT BIG IMAGE -->
        <div class="overflow-hidden relative lg:row-span-2">
            <img src="images/Home/infiniti-qx80-luxury-seven-passenger-full-suv-D.jpg" 
                 alt="img one" 
                 class="hover:scale-110 duration-300 w-full h-full object-cover">
            <div class="absolute bottom-4 left-4 text-white z-10">
                <h1 class="lg:text-3xl text-md font-medium pb-2">QX80</h1>
                <p class="font-thin text-sm lg:text-md">Eight-Passenger Full-size SUV</p>
            </div> 
            <div class="absolute bottom-0 left-0 w-full h-auto lg:h-3 bg-gradient-to-b from white pointer-events-none"></div>
        </div>

        <!-- TOP RIGHT IMAGE -->
        <div class="overflow-hidden relative">
            <img src="images/Home/infiniti-qx60-luxury-seven-passenger-crossover-suv-wide-v2.jpeg" 
                 alt="img two" 
                 class="hover:scale-110 duration-300 w-full h-full object-cover">
            <div class="absolute bottom-4 left-4 text-white z-10">
                <h1 class="lg:text-3xl text-md font-medium pb-2">QX60</h1>
                <p class="font-thin text-sm lg:text-md">Seven-Passenger Crossover SUV</p>
            </div> 
            <div class="absolute bottom-0 left-0 w-full h-1/3 bg-gradient-to-b from white pointer-events-none"></div>
        </div>

        <!-- BOTTOM LEFT IMAGE (mobile 2x2) -->
        <div class="overflow-hidden relative lg:hidden">
            <img src="images/Home/infiniti-qx55-luxury-crossover-coupe-v2-D.avif" 
                 alt="img three" 
                 class="hover:scale-110 duration-300 w-full h-full object-cover">
            <div class="absolute bottom-4 left-4 text-white z-10">
                <h1 class="lg:text-3xl text-md font-medium pb-2">QX55</h1>
                <p class="font-thin text-sm lg:text-md">Five-Passenger Crossover SUV</p>
            </div> 
            <div class="absolute bottom-0 left-0 w-full h-auto lg:h-1/3 bg-gradient-to-b from white pointer-events-none"></div>
        </div>

        <!-- BOTTOM RIGHT IMAGE (mobile 2x2) -->
        <div class="overflow-hidden relative lg:hidden">
            <img src="images/Home/infiniti-qx50-luxury-crossover-suv-v2-D.avif" 
                 alt="img four" 
                 class="hover:scale-110 duration-300 w-full h-full object-cover">
            <div class="absolute bottom-4 left-4 text-white z-10">
                <h1 class="lg:text-3xl text-md font-medium pb-2">QX50</h1>
                <p class="font-thin text-sm lg:text-md">Five-Passenger Crossover SUV</p>
            </div> 
            <div class="absolute bottom-0 left-0 w-full h-auto lg:h-1/3 bg-gradient-to-b from white pointer-events-none"></div>
        </div>

        <!-- BOTTOM RIGHT CELL (large screens: last two images side by side) -->
        <div class="hidden lg:grid grid-cols-2">
            <div class="overflow-hidden relative">
                <img src="images/Home/infiniti-qx55-luxury-crossover-coupe-v2-D.avif" 
                     alt="img three" 
                     class="hover:scale-110 duration-300 w-full h-full object-cover">
                <div class="absolute bottom-4 left-4 text-white z-10">
                    <h1 class="lg:text-3xl text-md font-medium pb-2">QX55</h1>
                    <p class="font-thin text-sm lg:text-md">Five-Passenger Crossover SUV</p>
                </div> 
                <div class="absolute bottom-0 left-0 w-full h-auto lg:h-1/3 bg-gradient-to-b from white pointer-events-none"></div>
            </div>
            <div class="overflow-hidden relative">
                <img src="images/Home/infiniti-qx50-luxury-crossover-suv-v2-D.avif" 
                     alt="img four" 
                     class="hover:scale-110 duration-300 w-full h-full object-cover">
                <div class="absolute bottom-4 left-4 text-white z-10">
                    <h1 class="lg:text-3xl text-md font-medium pb-2">QX50</h1>
                    <p class="font-thin text-sm lg:text-md">Five-Passenger Crossover SUV</p>
                </div> 
                <div class="absolute bottom-0 left-0 w-full h-auto lg:h-1/3 bg-gradient-to-b from white pointer-events-none"></div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
