<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fade In Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">

  <div id="box" class="w-32 h-32 bg-red-500 opacity-0 transition-opacity duration-500"></div>
  <button id="fadeBtn" class="mt-6 px-6 py-3 bg-blue-500 text-white rounded hover:bg-blue-600">
    Fade In
  </button>

  <script>
    const box = document.getElementById('box');
    const button = document.getElementById('fadeBtn');

    button.addEventListener('click', () => {
      // If you want JS-controlled gradual increase:
      let opacity = 0;
      const interval = setInterval(() => {
        opacity += 0.05;
        box.style.opacity = opacity;
        if (opacity >= 1) clearInterval(interval);
      }, 50);

      // Also let Tailwind handle smooth transition (optional):
      box.classList.remove('opacity-0'); 
      box.classList.add('opacity-100');
    });
  </script>

</body>
</html>
